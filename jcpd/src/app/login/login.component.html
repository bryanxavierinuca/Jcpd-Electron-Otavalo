<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto card-body ">

            <form #formLogin="ngForm" (ngSubmit)="login(formLogin)">

                <h4 class="h3 mb-3 font-weight-large text-center" *ngIf="!isError">INICIO DE SESIÓN</h4>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                    Algo Esta Mal!
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.usu_email">

                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.usu_password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" [routerLink]="['/profile']">INGRESAR</button>
            </form>

        </div>
    </div>
</div>
