<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                    <label for="name"> Nombre</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.usu_nombre">
                </div>
                <div class="form-group">
                    <label for="name">Apellido</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter your lastname name" [(ngModel)]="credentials.usu_apellido">
                </div>

                <div class="form-group">
                    <label for="celula">Cedula</label>
                    <input type="cedula" class="form-control" name="cedula" placeholder="cedula " [(ngModel)]="credentials.usu_cedula">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.usu_email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.usu_password">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
            </form>
        </div>
    </div>
</div>
